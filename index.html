<!-- Using Contensis Devivery API & JavaScript. -->
<div class="container">
  <h1>Leave a comment for the council</h1>
  <textarea id="comment" placeholder="Enter your comment." rows="3"></textarea>
  <button id="myBtn" class="cec-button mx-3" type="button">Submit</button>
  <div id="display" class="border w-50 p-3">&nbsp;</div>
</div>
<div id="tableDiv" class="container hidden">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table id="myTable" class="table usr_TableDefault">
          <caption class="usr_CaptionHide">
            Comments
          </caption>
          <thead>
            <tr>
              <th id="dateField" style="width: 100px" scope="col">Date</th>
              <th id="commentField" scope="col">Comments received</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
<div id="loading" class="container">
  <div class="spinner-grow" role="status"></div>
</div>
<div
  contenteditable="false"
  atomicselection="true"
  id="OCTRL68"
  class="sys_component"
  data-cms="{'cmsControlId':68,'include_file_contentid':'125500','cmsControlType':0}"
>
  Include File
</div>
